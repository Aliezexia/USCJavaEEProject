<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>响应式表格仅用HTML和CSS-jq22.com</title>
    <!-- 导入Bootstrap表格插件 -->
    <script src="https://cdn.bootcss.com/bootstrap-table/1.13.4/bootstrap-table-locale-all.min.js"></script>
    <!-- 导入axios通信插件 -->
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>

    <!-- jquery -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- bootstrap-table -->
    <link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
    <style>
        .table{
            width: 80%;
            margin: auto;
            text-align:center;
        }
    </style>
</head>
<body>
    <div class = "table">
        <h2>学生信息表</h2>
        <br/>
        <br/>
        <!-- 查询工具栏 -->
        <div class="form-inline">
            <div class="form-group">
                <label for="queryNameText">姓名：</label>
                <input id="queryNameText" class="form-control input-sm">
            </div>
            <div class="form-group">
                <label for="queryAgeText">年龄：</label>
                <input id="queryAgeText" class="form-control input-sm">
            </div>
            <button class="btn btn-primary btn-sm" id="queryBtn">查询</button>
            <button class="btn btn-primary btn-sm" id="resetBtn">重置</button>
            <button class="btn btn-primary btn-sm" id="addBtn">新增</button>
        </div>

        <hr>

        <table id="testTable"></table>

        <!-- 新增模态窗 -->
        <div class="modal fade" id="addModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 class="modal-title">新增信息</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-inline">
                            <div class="form-group">
                                <label for="addNameText">姓名：</label>
                                <input id="addNameText" class="form-control input-sm">
                            </div>
                            <div class="form-group">
                                <label for="addAgeText">年龄：</label>
                                <input id="addAgeText" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addGenderText">性别：</label>
                            <input id="addGenderText" class="form-control input-sm">
                        </div>
                        <div class="form-group">
                            <label for="addmajorText">专业：</label>
                            <input id="addmajorText" class="form-control input-sm">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button class="btn btn-primary" id="saveAdd">保存</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 修改模态窗 -->
        <div class="modal fade" id="modifyModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 class="modal-title">修改信息</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-inline">
                            <div class="form-group">
                                <label for="modifyNameText">姓名：</label>
                                <input id="modifyNameText" class="form-control input-sm">
                            </div>
                            <div class="form-group">
                                <label for="modifyAgeText">年龄：</label>
                                <input id="modifyAgeText" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="modifyGenderText">性别：</label>
                            <input id="modifyGenderText" class="form-control input-sm">
                        </div>
                        <div class="form-group">
                            <label for="modifymajorText">专业：</label>
                            <input id="modifymajorText" class="form-control input-sm">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button class="btn btn-primary" id="saveModify">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../src/js/index.js"></script>
</body>
</html>
